

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block title %}
    <title>Register</title>{% endblock title %}
  </head>
  <style>
    @media (min-width: 1025px) {
        .h-custom {
        height: 100vh !important;
        }
        }
  
        
    
  </style>
  <body>
    
    
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-120">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <div class="card-body p-1 p-md-3">
                    <h3  align="center">Dance Academy</h3>
                    <center><small>Mobile Number :- +91-8999326308</small></center>
                    
                    <center><small>Email :- DanceAcademy@gmail.com</small></center>

               
                <div class="card-body p-1 p-md-3">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2" align="center">Payment Receipt</h3>
                 
      
                  <form class="px-md-5 p-1" style="border:orange;" height="500px" id="form" method="POST" action="sucess">
                    {% csrf_token %}
      
                    <h6><div class="form-outline mb-4" >
                        <label>Name : {{resoiname}}</span></label>
                       
                    </div>
                    <div class="form-outline mb-4">
                        <label>City : {{resoicity}}</span></label>
                        
                      </div>
                      <div class="form-outline mb-4">
                        <label>Number : {{resoinumber}}</label>
                        
                      </div>
                      <div class="form-outline mb-4">
                        <label>Order ID : {{razoorpay_order_id}}</label>
                        
                      </div>
                      <div class="form-outline mb-4">
                        <label>Payment ID : {{razoorpay_payment_id}}</label>
                        
                      </div>
                      <div class="form-outline mb-4">
                        <label>Signature : {{signature}}</label>
                        
                      </div>
                      <div class="form-outline mb-4">
                        <label>Date : {{date}}</label>
                        
                      </div>
                      <div class="form-outline mb-4">
                        <label>Time : {{time}}</label>
                        
                      </div>
                      <div class="form-outline mb-4">
                        <label>Payment Mode : {{mode}}</label>
                        
                      </div>
                      <div class="form-outline mb-4">
                        <label>Payment Status : Paid</label>
                        
                      </div></h6>
                     
                        
                        


               



      
                 
      
                      </div>
                    </div>
      
                  
      
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
